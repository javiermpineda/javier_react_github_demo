name: Test Project

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./my_project

      - name: Run tests
        run: npm test
        working-directory: ./my_project

      - name: Build the project
        run: npm run build
        working-directory: ./my_project
