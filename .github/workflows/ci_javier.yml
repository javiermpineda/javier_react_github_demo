name: Test Project

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./react-javier

      - name: List npm scripts
        run: npm run
        working-directory: ./react-javier

      - name: Run tests
        run: npm test
        working-directory: ./react-javier

      - name: Build the project
        run: npm run build
        working-directory: ./react-javier
