name: Test Project

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Check Node.js version
        run: node -v

      - name: Check npm version
        run: npm -v

      - name: List files in the root directory
        run: ls -la

      - name: List files in the react-javier directory
        run: ls -la ./react-javier

      - name: Show package.json content
        run: cat ./react-javier/package.json

      - name: Install dependencies
        run: npm install
        working-directory: ./react-javier

      - name: List npm scripts
        run: npm run
        working-directory: ./react-javier

      - name: Run Vitest directly
        run: npx vitest run
        working-directory: ./react-javier

      - name: Build the project
        run: npm run build
        working-directory: ./react-javier
